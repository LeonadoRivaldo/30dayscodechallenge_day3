<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-thumbtack"></i>
                </a>
                <div class="d-flex justify-content-end">
                    <p style="margin:0px;" id="welcome"></p>

            </div>
        </nav>
    </header>

    <content>
        <div class="container" style="margin-top:30px;">
            <div class="row">
                <div class="col-sm">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Lets Bake some cookies!</h5>
                            <div class="form-group">
                                <label title="cookie name" for="cookie_name">Recipe: </label>
                                <input type="text" id="cookie_name" name="cookie_name" class="form-control" placeholder="recipe name plz!! =D">
                            </div>
                            <div class="form-group">
                                <label title="COOKIE VALUE" for="cookie_name">Flavor: </label>
                                <input type="text" id="cookie_value" name="cookie_value" class="form-control" placeholder="hmmmmmmm!">
                            </div>
                            <div class="form-group">
                                <label title="COOKIE EXPIRES" for="cookie_name">validity: </label>
                                <input type="number" id="cookie_validity" name="cookie_validity" class="form-control" placeholder="Don't eat after this date PLZ!">
                            </div> 
                            <div class="d-flex jutify-content-end">
                                <button class="btn btn-success bake">Bake cookies</button>
                            </div>                                              
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-light mb-3">
                        <div class="card-body cookie-list">
                            <h5 class="card-title">Cookie list!</h5>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>

</body>

<script src="./cookie.js?v=4" type="text/javascript"></script>

<script>

    var $query = function(query){
        return document.querySelector(query);
    }


    var cookieList = $query('.cookie-list');

    $query('.bake').addEventListener("click", function(event){
        event.preventDefault();
        var cookiename = $query("#cookie_name").value;
        var cookievalue = $query("#cookie_value").value;
        var cookievalidity = $query("#cookie_validity").value;
        if( window.cookiet.create({ name:cookiename, value:cookievalue, expires:cookievalidity }) ){
            console.log(window.cookiet.listAsObject());
        }
    });



</script>
